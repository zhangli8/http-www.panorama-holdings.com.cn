<script>
	$(function($) {
		$(".bespeak-bt").on("click",function(event){
			event.preventDefault();
			$(".popbg").css({"visibility":"visible"});
			console.log("show");	
		})
		$(".bespeak-close").on("click",function(){
			$(".popbg").css({"visibility":"hidden"});
		})
	});
</script>
